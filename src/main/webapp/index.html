<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/Filter.js"></script>

    <!-- Bootstrap 5 Main -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Bootstrap 5 Main -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Main</title>
    <style>
        .introduction{
            margin-right: 3rem;
            margin-left: 3rem;
            margin-top: 2rem;
        }


        @media only screen and (max-width: 768px) {
            .introduction > div{
                margin-left: auto;
                margin-right: auto;
            }
        }
        .search-button{
            margin-left: 1rem;
            background-color: #fff200;
        }

        .search-bar{
            max-width: 40rem;
        }

         nav{
             background-color: #fbf314;
             white-space: nowrap;
         }
    </style>
</head>
<body>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/ssi_logo.svg" alt="..." width="200" height="40" style="object-fit: contain">
        </a>
        <a class="navbar-brand fs-5" href="#"></a>
        <ul class="nav-item px-3 fs-4 my-auto">
            <a class="nav-link">
                <i class="bi bi-gear-fill"></i>
            </a>
        </ul>
    </div>
</nav>
<!-- NavBar -->

<!-- Searchbar -->
<div class="Searchbar">
    <div class="container">
        <div class="row d-flex p-4">
            <div class="search-container">
                <form action="">
                    <div class="d-flex justify-content-center">
                            <input type="text" class="search-bar form-control" placeholder="Search for Log-Messages..." name="search">
                            <button type="button" class="btn btn-warning search-button">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Searchbar -->

<!-- Filter-Menu -->
<div class="container">
    <div>
        <div class="collapse" id="collapseExample">
            <div class="d-flex flex-row row w-100 mx-auto border rounded-3" id="FilterContainer">

        <!-- Date-Picker -->
                <div class="d-flex flex-column p-4 col-md-4 text-center">
                    <div>
                        <div class="container">
                            <h5 style="border-bottom: solid black 1px;">Zeitraum beschr√§nken: </h5>
                            <div class=" mt-3">
                                <label for="startDate">Start</label>
                                <input id="startDate" class="form-control" type="date" />
                                <span id="startDateSelected"></span>
                            </div>
                            <div class=" mt-3">
                                <label for="endDate">End</label>
                                <input id="endDate" class="form-control" type="date" />
                                <span id="endDateSelected"></span>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- Date-Picker -->

        <!-- Log-Level -->
                <div class="d-flex flex-column p-4 col-md-4 text-center">
                    <div>
                        <div class="container">
                            <h5 style="border-bottom: solid black 1px;" class="mb-3">Log-Level: </h5>
                            <div class="form-check">
                                    <div class="row align-items-center">
                                    <div class="col">
                                        <div>
                                            <div class="mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="FilterINFO" checked>
                                                <label class="form-check-label" for="FilterINFO">
                                                    INFO
                                                </label>
                                            </div>
                                            <div class="mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="FilterDEBUG" checked>
                                                <label class="form-check-label" for="FilterDEBUG">
                                                    DEBUG
                                                </label>
                                            </div>
                                            <div class="mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="FilterWARN" checked>
                                                <label class="form-check-label" for="FilterWARN">
                                                    WARN
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div>
                                            <div class="mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="FilterERROR" checked>
                                                <label class="form-check-label" for="FilterERROR">
                                                    ERROR
                                                </label>
                                            </div>
                                            <div class="mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="FilterTRACE" checked>
                                                <label class="form-check-label" for="FilterTRACE">
                                                    TRACE
                                                </label>
                                            </div>
                                            <div class="mt-3">
                                                <input class="form-check-input" type="checkbox" value="" id="FilterFATAL" checked>
                                                <label class="form-check-label" for="FilterFATAL">
                                                    FATAL
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- Log-Level -->

        <!-- Other options -->
                <div class="d-flex flex-column p-4 col-md-4 text-center">
                    <div>
                        <div class="container">
                            <h5 style="border-bottom: solid black 1px;" class="mb-2">Other options </h5>
                            <div>
                                <label for="modulDataList" class="form-label">Modul:</label>
                                <input class="form-control" list="datalistOptionsModul" id="modulDataList" placeholder="Drop down or Search">
                                <datalist id="datalistOptionsModul">
                                    <option value="Modul 1">
                                    <option value="Kein Modul">
                                    <option value="Vielleicht Modul 2">
                                    <option value="Modul 2">
                                    <option value="ludoM 3">
                                </datalist>
                            </div>
                            <div>
                                <label for="classDataList" class="form-label">Klasse:</label>
                                <input class="form-control" list="datalistOptionsClass" id="classDataList" placeholder="Drop down or Search">
                                <datalist id="datalistOptionsClass">
                                    <option value="Modul 1">
                                    <option value="Kein Modul">
                                    <option value="Vielleicht Modul 2">
                                    <option value="Modul 2">
                                    <option value="ludoM 3">
                                </datalist>
                            </div>
                            <div>
                                <label for="ExceptionDataList" class="form-label">Exception:</label>
                                <input class="form-control" list="datalistOptionsClass" id="ExceptionDataList" placeholder="Drop down or Search">
                                <datalist id="datalistOptionsException">
                                    <option value="Modul 1">
                                    <option value="Kein Modul">
                                    <option value="Vielleicht Modul 2">
                                    <option value="Modul 2">
                                    <option value="ludoM 3">
                                </datalist>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- Other options -->

            </div>
        </div>
        <div class="text-center justify-content-center">
            <button onclick="onCollapseFilter(document.getElementById('btnFilter'), document.getElementById('btnFilter').innerText == 'Expand Filter')" id="btnFilter" class="btn btn-warning" style="background-color: #fff200;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Expand Filter</button>
        </div>
    </div>
</div>
<!-- Filter-Menu -->

</body>
</html>
